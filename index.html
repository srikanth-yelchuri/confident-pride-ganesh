<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ganesh Chaturthi Utsav</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('ganesh-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }
    header {
      background: rgba(0,0,0,0.7);
      padding: 20px;
      font-size: 24px;
    }
    nav {
      background: rgba(0,0,0,0.5);
      padding: 10px;
    }
    nav button {
      background: gold;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    #content {
      background: rgba(255, 255, 255, 0.85);
      color: black;
      margin: 20px;
      padding: 20px;
      border-radius: 10px;
      min-height: 400px;
    }
  </style>
</head>
<body>
  <header>Ganesh Chaturthi Utsav</header>
  <nav>
    <button onclick="loadApp('slots')">Slot Booking</button>
    <button onclick="loadApp('puja')">Puja Registration</button>
  </nav>
  <div id="content">Welcome! Please select a menu option.</div>

  <script>
    const apps = {
      slots: "https://script.googleusercontent.com/macros/echo?user_content_key=AehSKLhujxQ2Labt-6QxeLF-1fLaaNkso-dOAT972GssykekziEWrKiazvcHVKL3RYnrcZRfYN0iRtWOxJ5ifV7ickgovBSBrxdswwJA4NvjArn7IQizLdKJ7Xz7th4Qvro-R4oB3QNFnLB8GtnSs3HEYcwBh2CXMoNFtIAdw_8S_KzwtbIAXgakSquVMzO3RfNx1j-5TLUckOLMld58z3NB-DotA4xdgpWSMADKbsuK0VeXlOoHoLcG5z4_UFGMqGzScUwwn41YqTVLgq7LRegxEaVSvkhWRw&lib=MdRnsJ995lTX7OAic2vfdVHV8gtUCato_", // First web app URL
      puja: "https://script.googleusercontent.com/macros/echo?user_content_key=YYYY&lib=YYYY"  // Second web app URL
    };

    function loadApp(type) {
      const url = apps[type];
      document.getElementById("content").innerHTML = "Loading...";
      fetch(url)
        .then(res => res.text())
        .then(html => {
          document.getElementById("content").innerHTML = html;
        })
        .catch(err => {
          document.getElementById("content").innerHTML = "Error loading content.";
          console.error(err);
        });
    }
  </script>
</body>
</html>
