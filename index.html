<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Confident Pride Ganesh Utsavam - 2025</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('ganesh-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }
    header {
      background: rgba(0,0,0,0.6);
      padding: 20px;
      font-size: 1.8em;
      font-weight: bold;
    }
    nav {
      display: flex;
      justify-content: center;
      background: rgba(0,0,0,0.8);
    }
    nav button {
      background: none;
      color: white;
      border: none;
      padding: 15px 20px;
      cursor: pointer;
      font-size: 1em;
    }
    nav button:hover {
      background: rgba(255,255,255,0.2);
    }
    #content {
      background: rgba(0,0,0,0.5);
      margin: 20px auto;
      padding: 20px;
      max-width: 900px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>Confident Pride Ganesh Utsavam - 2025</header>
  <nav>
    <button onclick="loadShlokas()">Home</button>
    <button onclick="loadContent(slotBookingURL)">Pooja Slot</button>
    <button onclick="loadContent(dailyActivitiesURL)">Daily Activities</button>
    <button onclick="alert('Games section coming soon!')">Games</button>
    <button onclick="alert('Activities section coming soon!')">Activities</button>
  </nav>
  <div id="content">
    <h2>Ganesh Shlokas</h2>
    <p>Vakratunda Mahakaya Suryakoti Samaprabha<br>
    Nirvighnam Kuru Me Deva Sarva-Kaaryeshu Sarvada</p>
  </div>

  <script>
    const slotBookingURL = "https://script.google.com/macros/s/AKfycbxIej0E3vrhwLlOWzXsGJ87r9_y-hrQvyA3AJe9JgarWTmX1liLoXpqi7hcw5eF6hYY/exec";
    const dailyActivitiesURL = "https://script.google.com/macros/s/AKfycbwwmuwT09O3DGHoMr0VsGGGmY2eEWH7Ojt375R6YzLw_JMykunCP5FdPkZ3Q7QfkQXTjg/exec?date=2025-09-03";

    function loadShlokas() {
      document.getElementById("content").innerHTML = `
        <h2>Ganesh Shlokas</h2>
        <p>Vakratunda Mahakaya Suryakoti Samaprabha<br>
        Nirvighnam Kuru Me Deva Sarva-Kaaryeshu Sarvada</p>
      `;
    }

    async function loadContent(url) {
      try {
        const res = await fetch(url);
        const data = await res.json();
        document.getElementById("content").innerHTML = data.html;
      } catch (error) {
        document.getElementById("content").innerHTML = "<p>Failed to load content.</p>";
      }
    }
  </script>
</body>
</html>
