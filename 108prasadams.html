  <div class="form-container" aria-live="polite" aria-atomic="true" aria-relevant="additions">
    
    <form id="prasadamForm" autocomplete="off" aria-describedby="formInstructions">
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" type="text" autocomplete="name" autocorrect="off" pattern="^[A-Za-z]+( [A-Za-z]+)*$" autocapitalize="words" aria-required="true"/>
      </div>

      <div class="form-group">
        <label for="phone">Mobile</label>
        <input id="phone" type="tel" inputmode="numeric" pattern="[0-9]*" maxlength="10" aria-required="true" placeholder="10-digit mobile number"/>
      </div>

      <div class="form-group">
        <label for="block">Block</label>
        <select id="block" aria-required="true" aria-describedby="blockHelp">
          <option value="">-- Select Block --</option>
        </select>
      </div>

      <div class="form-group">
        <label for="flat">Flat</label>
        <select id="flat" aria-required="true" aria-describedby="flatHelp" disabled>
          <option value="">-- Select Flat --</option>
        </select>
      </div>

     <!-- Prasadam Items -->


	<div class="form-group">
	  <label>Select Prasadam (max 3)</label>
  		<div id="prasadamContainer" class="custom-multiselect">
 	   <!-- Items will be populated by JS -->
 	 </div>
	</div>



      <div id="formStatus" role="status" aria-live="polite" aria-atomic="true"></div>

      <div class="actions">
        <button type="button" id="submitBtn" class="btn btn-primary" disabled>Submit</button>
        <button type="button" id="refreshBtn" class="btn btn-secondary">Refresh</button>
      </div>
    </form>

    <div id="loadingSpinner" style="display:none;">
 	 <div class="spinner"></div>
	</div>
  </div>

	
  <!-- Popup -->
  <div id="popupOverlay" role="dialog" aria-modal="true" aria-labelledby="popupMessage" tabindex="-1">
    <div id="popup" tabindex="0">
      <div id="popupMessage"></div>
      <button id="popupCloseBtn" aria-label="Close popup">Close</button>
    </div>
  </div>
